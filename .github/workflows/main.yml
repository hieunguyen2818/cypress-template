name: test web

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Test Bankguru
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies

    - name: E2E test
      run: |
        cd cypress
        npm install
        npm run login

